<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>VM Sizes Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    input[type="text"] {
      padding: 5px;
      width: 300px;
      margin-bottom: 1em;
    }
    .filters {
      margin-bottom: 1em;
    }
    .filter-group {
      margin-bottom: 10px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
      position: sticky;
      top: 0;
      z-index: 2;
    }
  </style>
</head>
<body>

  <h1>Tailles de VM Azure</h1>

  <input type="text" id="search" placeholder="Recherche globale...">

  <div class="filters" id="checkbox-filters"></div>

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script src="app.js"></script>
</body>
</html>
